<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update note</title>
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

<body>
<div class="container">
  <form action="/note/update" method="post" class="container col-4">
    <input type="hidden" th:name="id" th:value="${note.id}"/>
    <div class="form-group mb-2">
      <label for="titleForUpdate">Title:</label>
      <input type="text" name="title" class="form-control" id="titleForUpdate" th:value="${note.title}"/>
    </div>

    <div class="form-group mb-2">
      <label for="contentForUpdate">Content:</label>
      <textarea name="content" id="contentForUpdate" class="form-control" cols="30" rows="10" th:text="${note.content}"></textarea>
    </div>

    <div>
      <button type="submit" class="btn btn-primary margin-bottom 2">Update</button>
    </div>
  </form>
</div>
</body>
</html>
