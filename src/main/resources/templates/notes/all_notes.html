<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
</head>
<body style="background-color: #404040">
<h1 style="color: #FFFFFF; font-family: 'Montserrat', sans-serif; font-weight: 800; font-style: normal; font-size: 24px; margin: 2% 0 0 2%">Your notes: </h1>
<div style="display: flex">
    <div th:each="note : ${notes}"
         style="color: #404040; font-family: 'Montserrat', sans-serif; font-weight: 400; font-style: normal; font-size: 18px;
         background-color: #FFFFFF; border-radius: 10px; padding: 20px; margin: 2%">
        <div th:text="'Title: ' + ${note.title}"></div>
        <div th:text="'Content: ' + ${note.content}"></div>
        <div style="display: flex; justify-content: space-between; margin-top: 2%">
            <form th:action="@{/note/update}" method="get" style="">
                <input type="hidden" th:name="id" th:value="${note.id}"/>
                <button type="submit"
                        style="background-color: #404040; color: #FFFFFF; font-family: 'Montserrat', sans-serif;
                        font-weight: 400; font-style: normal; font-size: 14px; border-radius: 5px; padding: 5px; border: none"
                >Update</button>
            </form>
            <form action="/note/delete" method="post" style="">
                <input type="hidden" th:name="id" th:value="${note.id}"/>
                <button type="submit"
                        style="background-color: #404040; color: #FFFFFF; font-family: 'Montserrat', sans-serif;
                        font-weight: 400; font-style: normal; font-size: 14px; border-radius: 5px; padding: 5px; border: none"
                >Delete</button>
            </form>
        </div>
    </div>
</div>
<div>
    <form action="/note/createPage" method="get">
        <button type="submit"
                style="background-color: #FFFFFF; color: #404040; font-family: 'Montserrat', sans-serif;
                        font-weight: 400; font-style: normal; font-size: 18px; border-radius: 5px; padding: 15px; border: none; margin-left: 2%"
        >Create new note</button>
    </form>
</div>
</body>
</html>
